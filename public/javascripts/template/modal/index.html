<div class="new-issue-modal">
  <div class="modal-header">
    <h3 class="modal-title">New Issue:</h3>
  </div>
  <div class="modal-body row">
    <div class="col-md-4" ng-repeat="feature in allFeatures">
      <img ng-src='{{ feature.thumbnail.en }}'/>
      <form class="form-inline">
        <div class="checkbox">
          <label>
            <input type="checkbox" checked> Select
          </label>
        </div>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </form>
    </div>
  </div>
  <div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</div>
